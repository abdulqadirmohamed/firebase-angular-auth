<header class="container mx-auto">
    <nav class="flex justify-between items-center">
        @if (authService.currentUserSignal() == null) {
         <ul class="flex py-5">
           <li class="mr-6">
             <a class="text-blue-500 hover:text-blue-800" routerLink="login"
               >Login</a
             >
           </li>
           <li class="mr-6">
             <a class="text-blue-500 hover:text-blue-800" routerLink="register">Register</a>
           </li>
         </ul>
        }@else {
     
          <div>
         <h1>{{authService.currentUserSignal()?.username}}</h1>
          <button (click)="logout()" class="text-blue-500 hover:text-blue-800" href="#">Logout</button>
        </div>
        }
       
       </nav>
    
</header>
