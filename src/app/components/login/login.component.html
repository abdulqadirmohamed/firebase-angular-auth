<div class=" flex items-center justify-center h-[500px]">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-xs">
       <!-- Display Firebase Auth Errors Here -->
  <div *ngIf="errorMessage" class="error">
    <p class="text-red-500 text-xs italic">{{ errorMessage }}</p>
  </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
        email
      </label>
      <input formControlName="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="text" placeholder="Email">
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
        <p class="text-red-500 text-xs italic">Please enter a valid email.</p>
      </div>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input formControlName="password" class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
      <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
        <p class="text-red-500 text-xs italic">Password must be at least 6 characters long.</p>
      </div>
    </div>
    <div class="flex items-center justify-between">
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Sign In
      </button>
      <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" routerLink="/auth/password_reset" >
        Forgot Password?
      </a>
    </div>
  </form>
 
</div>
